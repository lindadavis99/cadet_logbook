{% load static %}
<!doctype html>
<html lang="en">

    

<head>
        
        <meta charset="utf-8" />
        <title>Signup | CadetLogbook</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Pichforest" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    
    <body class="body-img">

    <!-- <body data-layout="horizontal"> -->

        <div class="authentication-bg min-vh-100">
            <div class="bg-overlay bg-white"></div>
            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-lg-6 col-xl-4">
                            <div class="text-center py-5">
                                <div class="mb-4 mb-md-5">
                                    <a href="{% url 'core:home' %}" class="d-block auth-logo">
                                        <img src="{% static 'assets/images/dashboard_logo.png' %}" alt="" height="100" class="auth-logo-dark">
                                        <img src="{% static 'assets/images/dashboard_logo.png' %}" alt="" height="100" class="auth-logo-light">
                                    </a>
                                </div>
                                <div class="mb-4">
                                    <h5 class="">Register Account</h5>
                                    <p>Create your cadetlogbook account now.</p>
                                </div>
                                <form>
                                    <div class="form-floating form-floating-custom mb-3">
                                        <input type="email" class="form-control" id="input-email" placeholder="Enter Email">
                                        <label for="input-email">Email</label>
                                        <div class="form-floating-icon">
                                            <i class="uil uil-envelope-alt"></i>
                                        </div>
                                    </div>
                                    <div class="form-floating form-floating-custom mb-3">
                                        <input type="text" class="form-control" id="input-username" placeholder="Enter User Name">
                                        <label for="input-username">Username</label>
                                        <div class="form-floating-icon">
                                            <i class="uil uil-users-alt"></i>
                                        </div>
                                    </div>
                                    <div class="form-floating form-floating-custom mb-3">
                                        <select class="form-select" class="form-control" id="floatingPassword" placeholder="Enter Password">
                                        
                                            <option>Cadet</option>
                                            <option>Supervisor</option>
                                        </select>
                                        
                                        <label for="floatingPassword">Personal</label>
                                        <div class="form-floating-icon">
                                            <i class="uil uil-padlock"></i>
                                        </div>

                                        
                                    </div>

    

                                    <div class="mt-3">
                                        <button class="btn btn-info w-100" type="submit">Register</button>
                                    </div>
                                </form><!-- end form -->

                                <div class="mt-5 text-center">
                                    <p>Already have an account ? <a href="{% url 'core:home' %}" class="fw-medium text-decoration-underline"> Signin </a></p>
                                </div>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

             

                </div>
            </div><!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenujs/metismenujs.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>

    </body>


</html>
