<div class="col-sm-6">
    <ul class="pagination pagination-rounded justify-content-center justify-content-sm-end mb-sm-0">

        {% if pagination.has_previous %}
            <li class="page-item disabled">
                <a href="?page={{ pagination.previous_page_number }}"  class="page-link"><i class="mdi mdi-chevron-left"></i></a>
            </li>
        {% endif %}
      
        {% for page_num in pagination.paginator.page_range %}
            <li class='page-item {% if current_page|add:"0" == page_num  %} active {% elif current_page == None and page_num == 1 %} active {% endif %}'>
                <a href="?page={{page_num}}" class="page-link">{{ page_num }}</a> 
            </li>
        {% endfor %}
    

        {% if pagination.has_next %}
            <li class="page-item">
                <a href="?page={{ pagination.next_page_number }}" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
            </li>
        {% endif %}
     
    </ul>
</div><!-- end col -->
